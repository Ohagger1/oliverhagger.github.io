            transition: transform 0.2s ease-in-out;

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .blog-card p {

        }

        .blog-card a {
            text-decoration: none;
            color: inherit;
        }

        .blog-card a:hover h2 {
            text-decoration: underline;
        }
