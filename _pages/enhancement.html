  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;

  display: block;

}

input {
  padding: 5px;

  width: 200px;
}

.input-group {
  display: flex;

<body>


      

  <table style="text-align: center; border: 0;">
    <tr>
      <td colspan="2" style="width: 200px; text-align: center; padding-bottom: 50px; padding-top: 40px; border: 0; vertical-align: middle;">
        <math style="font-size: 50px;">
          <mfrac style="font-size: 50px;">
            <mi id="variable-a" style="font-size: 50px;text-align: right;">SERS Intensity</mi>
            <mi id="variable-b" style="font-size: 50px;text-align: right;">Raman Intensity</mi>
          </mfrac>
          <mo style="font-size: 50px;">&#xD7;</mo>
          <mfrac style="font-size: 49.99px;">
            <mi id="variable-c" style="font-size: 50px; text-align: left;">[Raman]</mi>
            <mi id="variable-d" style="font-size: 50px; text-align: left;">[SERS]</mi>
          </mfrac>
        </math>
      </td>
    </tr>
  </table>
  <table style="text-align: center; border: 0;"> 
  <tr style="border: 0;">
    <td style="border: 0;"><label style="text-align: right;" for="input-a">Enter SERS signal intensity:</label></td>
    <td style="border: 0;" colspan="2"><input type="number" id="input-a" placeholder=" " oninput="updateEquation('variable-a', this.value)"></td>
  </tr>
  <tr style="border: 0;">
    <td style="border: 0;"><label style="text-align: right;" for="input-b">Enter Raman signal intensity:</label></td>
    <td style="border: 0;" colspan="2"><input type="number" id="input-b" placeholder=" " oninput="updateEquation('variable-b', this.value)"></td>
  </tr>
  <tr style="border: 0;">
    <td style="border: 0;"><label style="text-align: right;" for="input-c">Enter Raman substrate concentration:</label></td>
    <td style="border: 0;" colspan="2"><input type="number" id="input-c" placeholder=" " oninput="updateEquation('variable-c', this.value)"></td>
  </tr>
  <tr style="border: 0;">
    <td style="border: 0;"><label style="text-align: right;" for="input-d">Enter SERS substrate concentration:</label></td>
    <td style="border: 0;" colspan="2"><input type="number" id="input-d" placeholder=" " oninput="updateEquation('variable-d', this.value)"></td>
  </tr>
  <tr style="border: 0;">
    <td style="border: 0;" colspan="3" style="text-align: center;">
      <button onclick="calculate()">Calculate</button>
    </td>
  </tr>
  <tr style="border: 0;">
    <td style="border: 0;" colspan="3" style="text-align: center;">
      <p id="output"></p>
    </td>
  </tr>
</table>

      
      

  <script>
    
  function updateEquation(variable, value) {
   document.getElementById(variable).textContent = value || '';
  }


function calculate() {
  const a = document.getElementById("input-a").value;
  const b = document.getElementById("input-b").value;
  const c = document.getElementById("input-c").value;
  const d = document.getElementById("input-d").value;
  const result = (a / b) * (c / d);
  document.getElementById("output").textContent = 'Enhancement factor: ' + result;
}

document.getElementById("input-a").addEventListener("input", function() {
  updateEquation("variable-a", this.value);
});

document.getElementById("input-b").addEventListener("input", function() {
  updateEquation("variable-b", this.value);
});

document.getElementById("input-c").addEventListener("input", function() {
  updateEquation("variable-c", this.value);
});

document.getElementById("input-d").addEventListener("input", function() {
  updateEquation("variable-d", this.value);
});

  </script>
